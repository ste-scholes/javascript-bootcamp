<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <title>Document</title>
    <style>

     body {
         font-family:'Courier New', Courier, monospace;
         font-weight: bold;
     }   

    .body {
        border-style: solid;
        border-color: black;
        border-width: 5px;
        text-align: center;
    }

    .border {
        
        border-style: solid;
        border-color: black;
        border-width: 5px;
    }

    .yellow-box {
        background-color: yellow;
        padding: 10px;
    }

    .red-box {
        background-color: crimson;
        color: white;
        padding: 10px;
        margin: 20px;
        padding: 40px 20px 20px 40px;
        margin-top: 40px;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 40px
    }

    .blue-box {
        background-color: blue;
        color: #fff;
        padding: 10px;
        margin: 20px;
        padding-top: 40px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 40px;
        margin: 40px 20px 20px 40px;
    }


    </style>
</head>
<body>
<div class="body yellow-box">
<p>Margin</p>
<p class="red-box border">Padding</p>
<p class="blue-box border">Padding</p>
</div>   
</body>
